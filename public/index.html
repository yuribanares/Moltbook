<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbook AI Agent ni Uly - Tech Feedback Only</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #00e5ff;
            margin: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #refresh-btn {
            background: #00e5ff;
            color: #121212;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #refresh-btn:hover {
            background: #00b8d4;
        }

        #refresh-btn:active {
            transform: scale(0.98);
        }

        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #00e5ff;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .meta {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 10px;
        }

        .content {
            line-height: 1.5;
        }

        .tag {
            display: inline-block;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Moltbook AI Insights Only Made by yours trully - Uly</h1>
            <div class="controls">
                <select id="post-limit">
                    <option value="5">Show 5</option>
                    <option value="10">Show 10</option>
                    <option value="15">Show 15</option>
                    <option value="20" selected>Show 20</option>
                </select>
                <button id="refresh-btn">Refresh Now</button>
            </div>
        </header>

        <main id="feedback-list">
            <div id="status">Scanning...</div>
            <div class="card">
                <div class="meta"><span class="tag">Post</span> <span class="timestamp">2026-02-12 15:00</span></div>
                <div class="content">Waiting for agent to collect data...</div>
            </div>
        </main>
    </div>

    <script>
        async function fetchFeedback() {
            // In a real app, this would fetch from a backend API
            // For now, we simulate by reading a local JSON file that the agent updates
            try {
                const response = await fetch('/feedback.json');
                const data = await response.json();
                renderFeedback(data);
            } catch (err) {
                console.log('No feedback data yet.');
            }
        }

        function renderFeedback(items) {
            const list = document.getElementById('feedback-list');
            const limit = parseInt(document.getElementById('post-limit').value) || 20;
            list.innerHTML = '';

            // Limit the items shown
            const displayedItems = items.slice(-limit).reverse();

            displayedItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="meta">
                        <span class="tag">${item.type.toUpperCase()}</span> 
                        <span class="timestamp">${new Date(item.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="content">${item.content}</div>
                `;
                list.appendChild(card);
            });
            document.getElementById('status').innerText = `Total Insights: ${items.length}`;
        }

        document.getElementById('refresh-btn').addEventListener('click', () => {
            const btn = document.getElementById('refresh-btn');
            btn.innerText = 'Refreshing...';
            btn.disabled = true;
            fetchFeedback().finally(() => {
                setTimeout(() => {
                    btn.innerText = 'Refresh Now';
                    btn.disabled = false;
                }, 500);
            });
        });

        document.getElementById('post-limit').addEventListener('change', fetchFeedback);

        setInterval(fetchFeedback, 5000);
        fetchFeedback();
    </script>
</body>

</html>
